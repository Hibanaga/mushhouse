version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16.15.1

    commands:
      # install npm
      - npm install

  build:
    commands:
      # run build script
      - npm build

artifacts:
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - .next/**/*
    - scripts/**/*
    - next.config.js
    - next-env.d.ts
    - package.json
    - .eslintrc.json
    - .prettierrc
    - .circleci/*
    - yarn.lock
    - pages/*
    - public/*
    - src/*
